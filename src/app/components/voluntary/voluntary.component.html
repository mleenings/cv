<!-- material cntent here -->

<div fxFlex fxLayout="column" fxLayoutGap="0px" fxLayoutAlign="center " class="container">
    <!-- content here -->
    <div fxLayout=" wrap">
        <div fxFlex="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100" fxLayout="column" style="padding: 5px;">
            <h1>
                {{l10n.voluntary}}
            </h1>
            <mat-card *ngFor="let ex of l10n.voluntaries" class="card-element card-text">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"
                        [style.background-image]="'url(' + ex.picture + ')'">
                    </div>
                    <mat-card-title>{{ex.title}}</mat-card-title>
                    <mat-card-subtitle>
                        <p class="p-list">
                            <mat-icon aria-hidden="false" aria-label="date icon">date_range</mat-icon>
                            <span class="text-primary" style="margin-right: 10px;">
                                {{ex.period}}
                            </span>
                            {{ex.description}}
                        </p>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

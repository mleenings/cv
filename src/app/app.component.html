<!-- The content below is only a placeholder and can be replaced. -->
<mat-toolbar *ngIf="!openedSidenav">

    <mat-toolbar-row>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <img [src]="l10n.profile.photo" alt="cv-photo-ico" class="cv-photo-ico">
        </button>
        <mat-menu #menu="matMenu">
        </mat-menu>
        <!-- <span class="txt-toolbar">{{l10n.profile.firstname}} {{l10n.profile.lastname}}</span> -->
        <span class="toolbar-spacer"></span>
        <div class="bottom-right" *ngFor="let item of l10n.social">
            <a [href]="item.link" class="social">
                <fa-icon [icon]="item.icon" class="fa-lg toolbar-icon"> </fa-icon>
            </a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [opened]="openedSidenav" class="sidenav" [fixedInViewport]="true">
        <div fxFlex fxLayout="column" fxLayoutGap="0px" fxLayoutAlign="center center" class="container">
            <!-- content here -->
            <div fxLayout=" wrap">
                <div fxFlex="25" fxLayout="column" style="padding: 5px;">
                    <img [src]="l10n.profile.photo" alt="cv-photo" class="cv-photo">
                </div>

            </div>
            <!--  SOCIAL -->
            <div fxLayout fxLayout.xs="row" fxLayoutGap="0.5vw" fxLayoutGap.xs="1vw">
                <div class="bottom-right" *ngFor="let item of this.l10n.social">
                    <a [href]="item.link" class="social">
                        <fa-icon [icon]="item.icon" class="fa-lg"> </fa-icon>
                    </a>
                </div>
            </div>
            <div class="new-line"></div>
            <div fxLayout fxLayout.xs="row" fxLayoutGap="0.5vw" fxLayoutGap.xs="1vw">
                <div class="mat-mini-fab lightblubWrapper">
                    <fa-icon [icon]="faLightbulb" (click)="toggleTheme()" matTooltip="{{l10n.tooltip_theme}}" class="lightblub"></fa-icon>
                </div>
                <app-l10n color="default"></app-l10n>
            </div>
        </div>

    </mat-sidenav>

    <mat-sidenav-content>

        <!-- ABOUT  -->
        <div fxLayout="column wrap" fxLayout.xs="column" fxLayoutAlign="center" class="full-h">
            <app-about></app-about>
        </div>

        <!-- EXPERIENCES -->
        <div fxLayout="column wrap" fxLayout.xs="column" fxLayoutAlign="center" class="full-h">
            <app-experiences></app-experiences>
        </div>

        <!-- EDUCATION -->
        <div fxLayout="column wrap" fxLayout.xs="column" fxLayoutAlign="center" class="full-h">
            <app-education></app-education>
        </div>

        <!-- SKILLS -->
        <div fxLayout="column wrap" fxLayout.xs="column" fxLayoutAlign="center" class="full-h">
            <app-skills></app-skills>
        </div>

        <!-- VOLUNTARY WORK -->
        <div fxLayout="column wrap" fxLayout.xs="column" fxLayoutAlign="center" class="full-h">
            <app-voluntary></app-voluntary>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
